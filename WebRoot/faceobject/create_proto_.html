<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>原型对象</title>
</head>
<body>
	<script>
	
	
		function Star(uname,age){
			this.uname = uname;
			this.age = age;
		}
		
		Star.prototype.sing = function(){
			console.log("我会唱歌");
		}
		
		
		
		var ldh =new Star("刘德华",13);
		
		var zxy = new Star("你好",34);
		console.log(ldh.sing === zxy.sing);//这两个得出的结果是 true
		
		ldh.sing();
		
		
		console.log(ldh._proto_ === Star.prototype);
		
		//方法的查找规则 
		
		//一般情况下 我们的公共属性定义在构造函数里面
		//公共的方法我们放到原型对象身上
	</script>
   
</body>

</html>
